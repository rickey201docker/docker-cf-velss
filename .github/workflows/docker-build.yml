name: Build Stealth Proxy Image

on:
  push:
    branches: [ "main" ]  # 只有推送到 main 分支时触发
  workflow_dispatch:      # 允许手动触发构建

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 建议将镜像设为私有，或者使用一个模糊的名字
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/sys-runtime-opt:latest
            ${{ secrets.DOCKER_USERNAME }}/sys-runtime-opt:${{ github.sha }}
          # 启用缓存加快后续构建速度
          cache-from: type=gha
          cache-to: type=gha,mode=max
